<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request a Ride</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Request a Ride</h1>
    <input type="text" id="pickupLocation" placeholder="Pickup Location">
    <input type="text" id="dropLocation" placeholder="Drop Location">
    <button id="requestRide">Request Ride</button>
    <p id="tripStatus" style="display: none;">Your trip has been accepted!</p>
  </div>
  <script src="app.js"></script>
</body>
</html>
